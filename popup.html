<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    #captureBtn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    #captureBtn:hover {
      background-color: #3367d6;
    }
    
    #captureBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #status {
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <button id="captureBtn">Capture Page</button>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
